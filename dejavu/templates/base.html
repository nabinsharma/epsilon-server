<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Epsilon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <h1>Creative Time Project - Nabin Sharma</h1>
        <h2>Android, Google Cloud and Acoustic Fingerprinting </h2>
      </div>
    </div>
    <div class="container">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="flashes" style="background-color:gray; color:white; padding:20px;">
        {% for message in messages %}
        <h2>{{ message }}</h2>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    {{user}}
  </body>
</html>
